<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asteroides</title>
    <link rel="stylesheet" href="./STYLES/estilos_fondo.css" />
    <link rel="stylesheet" href="./STYLES/stylejuego.css">
  </head>
  <body>
    <audio
      id="collision-sound"
      src="./SONIDOS/pieza-de-estrella-conseguida.mp3"
    ></audio>

    <audio id="collision-sound2" src="./SONIDOS/perderpuntos.mp3"></audio>


    <div class="controls">
      <div class="arrow left-arrow" id="left-arrow">←</div>
      <div class="arrow right-arrow" id="right-arrow">→</div>
      <div class="arrow up-arrow" id="up-arrow">↑</div>
      <div class="arrow down-arrow" id="down-arrow">↓</div>

    </div>
    
    
    
    <div class="contenedor">
      <div class="suelo"></div>
      <div class="dino"></div>
      <div class="score">0</div>
      <h3 class="tiempo">Tiempo</h3>
      <div class="temporizador">60</div>
      <div id="puntuacionCambio" style="font-weight: bold; color: green"></div>
    </div>

    <div class="game-over">Fin del juego</div>
    <canvas id="rainfall"></canvas>
    <script src="./SCRIPTS/fondo-estelar.js"></script>
    <script src="./SCRIPTS/scriptjuego.js"></script>

  </body>
</html>
